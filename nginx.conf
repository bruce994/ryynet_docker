
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}



http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;


log_format gzip '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $bytes_sent '
                '"$http_referer" "$http_user_agent" "$gzip_ratio"';
open_log_file_cache max=1000 inactive=20s valid=1m min_uses=2;

limit_conn_zone $binary_remote_addr zone=limit:10m; #是针对每个IP定义一个存储session状态的容器。这个示例中定义了一个10m的容器，按照32bytes/session，可以处理320000个session
limit_conn_log_level info;

server {
	listen    80;
	server_name download.lanrenmb.com;
	root   /usr/share/nginx/html/UPLOAD;
	client_max_body_size 30000M;
	client_body_buffer_size 200000k;

	if ($time_iso8601 ~ "^(\d{4})-(\d{2})-(\d{2})") {
		set $year $1;
		set $month $2;
		set $day $3;
	}
	    access_log /var/log/nginx/download.lanrenmb.com-$year-$month-$day-access.log;
	    error_log  /var/log/nginx/download.lanrenmb.com-error.log;

	    location / {
		    index  index.html index.htm index.php default.htm default.html;
	    }

	    location ~ \.php {
		    fastcgi_pass  php5.6:9000;
		    fastcgi_index  index.php;
		    fastcgi_param  SCRIPT_FILENAME  /var/www/html/UPLOAD$fastcgi_script_name;
		    fastcgi_param PHP_VALUE open_basedir=/var/www/html/UPLOAD:/tmp/;
		    include        fastcgi_params;

	    }

}




