    server {
	    listen    80;
	    server_name crm0831.yy.lanrenmb.com;
	    root   /usr/share/nginx/html/www/crm0831.yy.lanrenmb.com;

        #访问路径的文件不存在则重写URL转交给ThinkPHP处理  
        try_files  $uri  /index.php$uri;
        #END

	    client_max_body_size 30000M;
	    client_body_buffer_size 200000k;


	    if ($time_iso8601 ~ "^(\d{4})-(\d{2})-(\d{2})") {
		    set $year $1;
		    set $month $2;
		    set $day $3;
	    }
	    access_log /var/log/nginx/crm0831.yy.lanrenmb.com-$year-$month-$day-access.log;
	    error_log  /var/log/nginx/crm0831.yy.lanrenmb.com-error.log;
	    #error_page  404              /404.html;
	    location / {
		    index  index.html index.htm index.php;
	    }

	    location ~ \.php {
		    fastcgi_pass  php5.6-crm0831:9000;  
            fastcgi_index  index.php;
		    include        fastcgi_params;

            #设置PATH_INFO并改写SCRIPT_FILENAME,SCRIPT_NAME服务器环境变量  
            set $fastcgi_script_name2 $fastcgi_script_name;  
            if ($fastcgi_script_name ~ "^(.+\.php)(/.+)$") {  
                set $fastcgi_script_name2 $1;  
                set $path_info $2;  
            }  
            fastcgi_param   PATH_INFO $path_info; 
            fastcgi_param   SCRIPT_NAME   $fastcgi_script_name2;  
            #END

		    fastcgi_param  SCRIPT_FILENAME  /var/www/html/www/crm0831.yy.lanrenmb.com$fastcgi_script_name2;
		    fastcgi_param PHP_VALUE open_basedir=/var/www/html/www/crm0831.yy.lanrenmb.com:/tmp/;

	    }
    }












