    #ssl 代理设置
    server {

        listen 443;
        ssl on;
        ssl_certificate   /usr/share/nginx/html/www/django.yy.lanrenmb.com/cert/Nginx/1_django2.yy.lanrenmb.com_bundle.crt;
        ssl_certificate_key  /usr/share/nginx/html/www/django.yy.lanrenmb.com/cert/Nginx/2_django2.yy.lanrenmb.com.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

	    server_name django2.yy.lanrenmb.com;

	    client_max_body_size 30000M;
        client_body_buffer_size 200000k;

	    access_log /var/log/nginx/django.yy.lanrenmb.com-access.log;
	    error_log  /var/log/nginx/django.yy.lanrenmb.com-error.log;

        location / {

            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_pass http://111.231.139.16:8000;
            proxy_read_timeout  90;
            #proxy_redirect default;
            proxy_redirect http://111.231.139.16:8000 https://django2.yy.lanrenmb.com;
        }
    }




